services:
  - type: web
    name: crypto-signal-ai-analyst
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: AI_PROVIDER
        value: gemini
    buildFilter:
      paths:
        - package.json
        - package-lock.json
        - vite.config.ts
        - tsconfig.json
        - src/**/*
n        - public/**/*